<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <!-- Loop through the 'values' list and display each item in an <li> -->
      {% for value in values %}
      <li>{{ value }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
